<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHY NOT</title>
  <style>
    :root{
      --bg: #ff5aa5;
      --card: rgba(255,255,255,.18);
      --cardBorder: rgba(255,255,255,.30);
      --text: #ffffff;
      --shadow: 0 22px 80px rgba(0,0,0,.28);
      --btnBorder: rgba(255,255,255,.30);
      --btnShadow: 0 14px 30px rgba(0,0,0,.18);
    }
    *{ box-sizing: border-box; }
    html,body{ height: 100%; }
    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 20% 15%, rgba(255,255,255,.22), transparent 55%),
        radial-gradient(900px 700px at 80% 85%, rgba(255,255,255,.14), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
      overflow:hidden;
    }
    .wrap{ width: min(760px, 100%); text-align:center; }
    .card{
      position: relative;
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 26px;
      box-shadow: var(--shadow);
      padding: 40px 22px 30px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
      transform: translateZ(0);
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-120px;
      background: radial-gradient(600px 300px at 30% 20%, rgba(255,255,255,.18), transparent 55%),
                  radial-gradient(520px 320px at 70% 80%, rgba(255,255,255,.10), transparent 60%);
      filter: blur(6px);
      opacity:.9;
      animation: drift 7s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      from{ transform: translate3d(-8px,-10px,0) scale(1.02); }
      to{ transform: translate3d(10px,12px,0) scale(1.04); }
    }
    .content{ position:relative; z-index:2; }

    .photo{
      width: 132px;
      height: 132px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,.38);
      box-shadow: 0 12px 34px rgba(0,0,0,.22);
      margin: 2px auto 18px;
      display:block;
      background: rgba(255,255,255,.10);
      animation: popIn .55s cubic-bezier(.2,.9,.2,1) both;
    }
    @keyframes popIn{ from{ transform: scale(.85); opacity:0; } to{ transform: scale(1); opacity:1; } }

    h1{
      margin: 0 0 26px;
      font-size: clamp(20px, 4vw, 32px);
      line-height: 1.15;
      text-shadow: 0 10px 28px rgba(0,0,0,.22);
      letter-spacing: .2px;
      animation: rise .6s ease both .05s;
    }
    @keyframes rise{ from{ transform: translateY(8px); opacity:0; } to{ transform: translateY(0); opacity:1; } }

    .btnZone{
      position: relative;
      width: min(620px, 100%);
      height: 80px;
      margin: 0 auto;
    }
    .btnRow{
      width: 100%;
      height: 80px;
      position: relative;
    }
    .btn{
      height: 60px;
      min-width: 260px;
      padding: 0 22px;
      border-radius: 18px;
      font-weight: 900;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12));
      border: 1px solid var(--btnBorder);
      box-shadow: var(--btnShadow);
      cursor: pointer;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.06); }
    .btn:active{ transform: translateY(0px) scale(.99); }

    #yesBtn{ position:absolute; left:0; top: 10px; }
    #noBtn{ position:absolute; right:0; top: 10px; }

    .msg{
      margin-top: 18px;
      font-size: 14px;
      opacity: .92;
      min-height: 20px;
    }

    .musicPill{
      position: absolute;
      top: 14px;
      right: 14px;
      display:flex;
      gap: 10px;
      align-items:center;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.16);
      border: 1px solid rgba(255,255,255,.22);
      font-size: 12px;
      user-select:none;
      z-index:3;
    }
    .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.85);
      box-shadow: 0 0 12px rgba(255,255,255,.55);
      opacity: .35;
      transition: opacity .12s ease;
    }
    .musicBtn{
      height: 30px;
      padding: 0 12px;
      border-radius: 999px;
      font-weight: 900;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.14);
      color: #fff;
      cursor: pointer;
    }

    #ytWrap{
      position: fixed;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
      overflow:hidden;
    }

    .overlay{
      position: fixed;
      inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 20px;
      z-index: 50;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: fadeIn .25s ease both;
    }
    @keyframes fadeIn{ from{opacity:0} to{opacity:1} }

    .modal{
      width: min(520px, 100%);
      border-radius: 26px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.26);
      box-shadow: 0 28px 90px rgba(0,0,0,.35);
      padding: 22px 18px 18px;
      position: relative;
      overflow:hidden;
    }
    .modal::before{
      content:"";
      position:absolute;
      inset:-60px;
      background: radial-gradient(520px 320px at 30% 20%, rgba(255,255,255,.25), transparent 60%),
                  radial-gradient(520px 320px at 80% 90%, rgba(255,255,255,.12), transparent 60%);
      filter: blur(10px);
      opacity:.9;
      animation: drift2 5.5s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes drift2{
      from{ transform: translate3d(-10px,-8px,0) scale(1.02); }
      to{ transform: translate3d(10px,10px,0) scale(1.04); }
    }
    .modalContent{ position:relative; z-index:2; }
    .loveTitle{
      font-size: 18px;
      font-weight: 950;
      letter-spacing: .2px;
      margin: 0 0 10px;
      text-shadow: 0 10px 28px rgba(0,0,0,.22);
      animation: rise .5s ease both;
    }

    .heartWrap{
      width: 240px;
      height: 220px;
      margin: 10px auto 12px;
      position: relative;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.28));
      animation: heartPop .65s cubic-bezier(.2,.95,.2,1) both;
    }
    @keyframes heartPop{
      from{ transform: scale(.6) rotate(-2deg); opacity:0; }
      to{ transform: scale(1) rotate(0deg); opacity:1; }
    }
    .heartGlow{
      position:absolute;
      inset:-24px;
      background: radial-gradient(circle at 50% 55%, rgba(255,255,255,.28), transparent 60%);
      filter: blur(10px);
      opacity:.9;
      animation: pulseGlow 1.4s ease-in-out infinite;
    }
    @keyframes pulseGlow{
      0%,100%{ transform: scale(1); opacity:.75; }
      50%{ transform: scale(1.08); opacity:1; }
    }
    .heart{
      position:absolute;
      inset: 0;
      clip-path: path("M120 210 C20 150 10 80 55 50 C85 30 110 45 120 65 C130 45 155 30 185 50 C230 80 220 150 120 210 Z");
      border-radius: 18px;
      overflow:hidden;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.32);
      box-shadow: 0 18px 50px rgba(0,0,0,.25) inset;
    }
    .heart img{
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: 50% 35%;
      transform: scale(0.86);
    }

    .closeBtn{
      width: 100%;
      height: 54px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.26);
      background: rgba(0,0,0,.16);
      color:#fff;
      font-weight: 950;
      cursor:pointer;
    }

    .floatLayer{ position: fixed; inset:0; pointer-events:none; z-index: 60; overflow:hidden; }
    .fHeart{
      position:absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      background: rgba(255,255,255,.75);
      opacity: .9;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.18));
      animation: floatUp var(--dur) linear forwards;
      border-radius: 4px;
    }
    .fHeart::before,.fHeart::after{
      content:"";
      position:absolute;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: inherit;
      top: -9px;
      left: 0;
    }
    .fHeart::after{ left: -9px; top: 0; }
    @keyframes floatUp{
      from{ transform: translate3d(0,0,0) rotate(45deg) scale(var(--s)); opacity: .95; }
      to{ transform: translate3d(var(--dx), -110vh, 0) rotate(45deg) scale(var(--s)); opacity: 0; }
    }

    .conf{
      position:absolute;
      width: 9px;
      height: 14px;
      border-radius: 3px;
      background: rgba(255,255,255,.85);
      opacity: .9;
      animation: confFall var(--dur) cubic-bezier(.2,.6,.2,1) forwards;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.12));
    }
    @keyframes confFall{
      from{ transform: translate3d(0,-10vh,0) rotate(var(--r0)); opacity: 1; }
      to{ transform: translate3d(var(--dx), 110vh, 0) rotate(var(--r1)); opacity: 0; }
    }

    .photo{ width: 112px; height: 112px; border-radius: 18px; }
      .btnZone{ height: 78px; }
      .btnRow{ height: 78px; }
      .btn{ min-width: 150px; height: 56px; border-radius: 16px; font-size: 15px; }
      .musicPill{ top: 10px; right: 10px; padding: 8px 10px; }
      .heartWrap{ width: 220px; height: 202px; }
    }
  
    @media (max-width: 560px){
      .card{ padding: 28px 14px 18px; border-radius: 22px; }
      .photo{ width: 108px; height: 108px; border-radius: 18px; margin-bottom: 14px; }
      h1{ margin-bottom: 18px; }

      /* Stack buttons: perfect for phone */
      .btnZone{ height: 152px; }
      .btnRow{ height: 152px; overflow:hidden; }
      .btn{
        min-width: 0;
        width: 100%;
        height: 58px;
        border-radius: 18px;
        font-size: 16px;
      }
      #yesBtn{ left: 0; right: 0; top: 0; }
      #noBtn{ left: 0; right: 0; top: 76px; }

      .musicPill{ top: 10px; right: 10px; padding: 8px 10px; }
      .heartWrap{ width: 240px; height: 220px; }
    }

  </style>
</head>
<body>
  <div id="ytWrap"><div id="player"></div></div>
  <div class="floatLayer" id="floatLayer"></div>

  <div class="wrap">
    <div class="card">
      <div class="musicPill" title="Autoplay with sound is blocked on most phones. Tap once.">
        <span class="dot" id="musicDot"></span>
        <span id="musicLabel">MUSIC: OFF</span>
        <button class="musicBtn" id="musicBtn">PLAY</button>
      </div>

      <div class="content">
        <img class="photo" id="photo" src="./photo.jpg" alt="Photo" />
        <h1 id="question">nece atib gedirsen meni ozun oyretmisdin sevmeyi?</h1>

        <div class="btnZone">
          <div class="btnRow" id="btnRow">
            <button class="btn" id="yesBtn">men seni ataram hec?</button>
            <button class="btn" id="noBtn">bilmirem</button>
          </div>
        </div>

        <div class="msg" id="msg"></div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalContent">
        <div class="loveTitle">❤️</div>

        <div class="heartWrap">
          <div class="heartGlow"></div>
          <div class="heart">
            <img id="heartImg" src="./heart.jpg" alt="Heart photo" />
          </div>
        </div>

        <button class="closeBtn" id="closeBtn">What a masterpiece</button>
      </div>
    </div>
  </div>

  <script>
    const photo = document.getElementById('photo');
    photo.addEventListener('error', () => { photo.style.display = 'none'; });

    const btnRow = document.getElementById('btnRow');
    const wrongBtn = document.getElementById('noBtn');
    const rightBtn = document.getElementById('yesBtn');
    const msg = document.getElementById('msg');

    function moveWrongButton(){
      const zone = btnRow.getBoundingClientRect();
      const b = wrongBtn.getBoundingClientRect();
      const pad = 6;

      const minX = pad;
      const maxX = zone.width - b.width - pad;
      const minY = 10;
      const maxY = zone.height - b.height - 10;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      wrongBtn.style.left = x + 'px';
      wrongBtn.style.top = y + 'px';
      wrongBtn.style.right = 'auto';
    }
    function resetWrongRight(){
      wrongBtn.style.right = '0px';
      wrongBtn.style.left = 'auto';
      wrongBtn.style.top = '10px';
    }
    resetWrongRight();

    wrongBtn.addEventListener('mouseenter', () => { msg.textContent = 'yox.'; moveWrongButton(); });
    wrongBtn.addEventListener('touchstart', (e) => { e.preventDefault(); msg.textContent = 'yox.'; moveWrongButton(); }, { passive:false });
    wrongBtn.addEventListener('click', (e) => { e.preventDefault(); msg.textContent = 'yox.'; moveWrongButton(); });

    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');
    const floatLayer = document.getElementById('floatLayer');

    function rand(min,max){ return Math.random()*(max-min)+min; }

    function burstHearts(count=18){
      const w = window.innerWidth;
      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'fHeart';
        el.style.left = (rand(10, w-20)) + 'px';
        el.style.bottom = '-30px';
        el.style.setProperty('--dx', rand(-80,80)+'px');
        el.style.setProperty('--dur', rand(1.6, 2.6)+'s');
        el.style.setProperty('--s', rand(.75, 1.25));
        floatLayer.appendChild(el);
        setTimeout(()=> el.remove(), 3000);
      }
    }

    function confetti(count=28){
      const w = window.innerWidth;
      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'conf';
        el.style.left = (rand(10, w-10)) + 'px';
        el.style.top = '-40px';
        el.style.setProperty('--dx', rand(-120,120)+'px');
        el.style.setProperty('--dur', rand(1.8, 2.8)+'s');
        el.style.setProperty('--r0', rand(-40,40)+'deg');
        el.style.setProperty('--r1', rand(220,520)+'deg');
        floatLayer.appendChild(el);
        setTimeout(()=> el.remove(), 3200);
      }
    }

    function showSuccess(){
      overlay.style.display = 'flex';
      msg.textContent = '';
      burstHearts(22);
      confetti(34);
      setTimeout(()=>burstHearts(16), 500);
      setTimeout(()=>confetti(24), 650);
    }

    rightBtn.addEventListener('click', () => {
      wrongBtn.style.display = 'none';
      rightBtn.disabled = true;
      rightBtn.style.opacity = .9;
      rightBtn.style.cursor = 'default';
      showSuccess();
    });

    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    // YouTube music
    const YT_VIDEO_ID = "PCeIlXL4aoQ";
    let player;
    let musicOn = false;

    const musicLabel = document.getElementById('musicLabel');
    const musicBtn = document.getElementById('musicBtn');
    const musicDot = document.getElementById('musicDot');

    function setMusicUI(on){
      musicOn = on;
      musicLabel.textContent = on ? "MUSIC: ON" : "MUSIC: OFF";
      musicBtn.textContent = on ? "PAUSE" : "PLAY";
      musicDot.style.opacity = on ? "1" : ".35";
    }
    setMusicUI(false);

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        videoId: YT_VIDEO_ID,
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          playsinline: 1,
          rel: 0,
          loop: 1,
          playlist: YT_VIDEO_ID,
          mute: 1
        },
        events: {
          onReady: function() {
            try { player.mute(); player.playVideo(); } catch {}
          }
        }
      });
    };

    function playWithSound(){
      if (!player) return;
      try {
        player.unMute();
        player.setVolume(80);
        player.playVideo();
        setMusicUI(true);
      } catch {}
    }
    function pauseMusic(){
      if (!player) return;
      try {
        player.pauseVideo();
        setMusicUI(false);
      } catch {}
    }

    musicBtn.addEventListener('click', () => {
      if (!player) return;
      if (musicOn) pauseMusic();
      else playWithSound();
    });

    let gestureArmed = true;
    function firstGesture(){
      if (!gestureArmed) return;
      gestureArmed = false;
      playWithSound();
    }
    window.addEventListener('pointerdown', firstGesture, { once: true });
    window.addEventListener('keydown', firstGesture, { once: true });
  </script>
</body>
</html>
